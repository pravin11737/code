<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشغيل أكواد HTML, CSS, JS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #87ceeb;
        }
        h1 {
            text-align: center;
            color: #4682b4;
            font-size: 28px;
        }
        h3 {
            color: #4682b4;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid #87ceeb;
            font-family: monospace;
            font-size: 16px;
            background-color: #f0f8ff;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5a9bd4;
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #87ceeb;
            border-radius: 5px;
        }
        .social-icons {
            text-align: center;
            margin-top: 30px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #4682b4;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تشغيل أكواد HTML, CSS, JS</h1>

        <h3>رفع ملف HTML:</h3>
        <input type="file" id="fileInput" accept=".html">

        <h3>أو اكتب الكود الخاص بك:</h3>
        <textarea id="codeInput" placeholder="اكتب كود HTML, CSS, أو JS هنا..."></textarea>

        <button id="runButton">شغل الكود</button>

        <div class="social-icons">
            <a href="https://t.me/sjadiraqi" target="_blank">تليجرام</a>
        </div>
    </div>

    <script>
        document.getElementById('runButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            const codeInput = document.getElementById('codeInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const fileContent = e.target.result;
                    openCodeInNewWindow(fileContent);
                };
                reader.readAsText(file);
            } else {
                const code = codeInput.value;
                if (code) {
                    openCodeInNewWindow(code);
                } else {
                    alert("يرجى رفع ملف أو كتابة كود.");
                }
            }
        });

        function openCodeInNewWindow(code) {
            const win = window.open();
            win.document.open();
            win.document.write(code);
            win.document.close();
        }
    </script>

</body>
</html>
